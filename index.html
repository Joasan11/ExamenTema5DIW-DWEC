<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Formulario</title></head>
    <link rel="stylesheet" href="styles/style.css">
<body>
    <div class="main-hero">
        <div class=" hero-container">
            <div class="hero-body">
                <h1>Cristiano Ronaldo</h1>
                <span>El mejor jugador de la historia del futbol</span>
            </div>
        </div>
    </div>

    <div class="main-formulario">
        <h2>Contáctanos</h2>
        <form action="envioCorrecto.html" method="get" id="formulario">
            <label for="">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe aqui tu nombre">

            <label for="">Correo</label>
            <input type="text" name="correo" id="correo" placeholder="Escribe aqui tu correo">

            <label for="">Solicitud de información adicional</label>
            <input type="radio" name="radio1" id="radio">

            <label for="">Reserva de ruta</label>
            <input type="radio" name="radio" id="radio2">

            <button id="info">Info</button>

            <br>
            <br>

            <label for="">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Añade aqui un mensaje que nos quieras dejar"></textarea>

            <br>

            <input type="submit" id="enviar" value="Enviar">

            <ul id="error"></ul>
        </form>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
